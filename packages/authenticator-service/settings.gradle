pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
		maven {
		  url "https://plugins.gradle.org/m2/"
		}
    }
    plugins {
      id 'org.hidetake.swagger.generator' version '2.18.2'
	  id "org.sonarqube" version "2.6.2"
	  id 'com.commercehub.cucumber-jvm' version '0.13'
	  id 'maven' version '3.1.2'
    }
}

rootProject.name = 'authenticator-service'
include('authenticator-lib')
