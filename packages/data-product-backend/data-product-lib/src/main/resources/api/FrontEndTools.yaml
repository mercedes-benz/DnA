  swagger: "2.0"
  info:
   version: "1.0.0"
   title: "core frontendtools Service"
  host: "localhost:7184"
  basePath: "/api/1.0"
  consumes:
   - "application/json"
  produces:
   - "application/json"
  tags:
   - name: "frontEndTools"
     description: "This service is used to maintain FrontEndTools used in dataproducts."
  
  schemes:
  - "https"
  
  paths:
  
  # path to fetch all valid frontendtools or by intent
  #
  #  supprorted http methods GET, POST and DELETE 
  #
  # path example ../FrontEndTools
  
   /frontendtools:
    
    get:
     tags:
      - "frontEndTools"
     summary: "Get all available FrontEndTools."
     description:  "Get all FrontEndTools. This endpoints will be used to Get all valid available FrontEndTools maintenance records."
     operationId: "getAll"
     parameters:
          - name: sortBy
            in: query
            description: Sort FrontEndTools by a given variable like name
            required: false
            type: string
            enum: [name]
          - name: sortOrder
            in: query
            description: Sort FrontEndTools based on the given order, example asc,desc
            required: false
            type: string   
            enum: [asc,desc]
          - name: offset
            in: query
            description: page number from which listing of FrontEndTools should start. Offset. Example 2
            required: false
            type: integer  
          - name: limit
            in: query
            description: size to limit the number of FrontEndTools, Example 10
            required: false
            type: integer
        
     responses:
      201:
       description: "Returns message of succes or failure"
       schema:
         $ref: "#/definitions/FrontEndToolsCollection"
      204:
        description: "Fetch complete, no content found."
      400:
       description: "Bad request."
      401:
       description: "Request does not have sufficient credentials."
      403:
       description: "Request is not authorized."
      405:
       description: "Method not allowed"
      500:
       description: "Internal error"
  
  # path to get existing FrontEndTools
  #
  #  supported http methods GET
  #
  # path examples----
  
  
   /FrontEndTools/{id}:
    get:
      tags:
      - "frontEndTools"
      summary: "get the FrontEndTools  by given ID."
      description:  "get the FrontEndTools  by given ID"
      operationId: "getByID"
      parameters:
        - name: "id"
          in: "path"
          description: "Id of the front-end tools"
          required: true
          type: "string"
      responses:
        200:
            description: "Returns message of success or failure"
            schema:
              $ref: "#/definitions/FrontEndToolsVO"
        400:
         description: "Bad request"
        401:
         description: "Request does not have sufficient credentials."
        403:
         description: "Request is not authorized."
        404:
         description: "Invalid id, record not found."
        500:
         description: "Internal error"
       
  definitions:
   FrontEndToolsVO:
      type: object
      properties:  
        id:
          type: string
        name:
          type: string
          
   FrontEndToolsCollection: 
    description: "Collection of FrontEndTools."
    type: object
    properties: 
      data: 
        type: array
        items: 
          $ref: "#/definitions/FrontEndToolsVO"
      totalCount:
        type: integer
        description: "Total records from the database"
   