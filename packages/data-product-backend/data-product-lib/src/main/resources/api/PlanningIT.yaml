swagger: "2.0"
info:
 version: "1.0.0"
 title: "PlanningIT Maintenance Service"
host: "localhost:7175"
basePath: "/api/1.0"
consumes:
 - "application/json"
produces:
 - "application/json"
tags:
 - name: "planningit"
   description: "This service is used to maintain planningIt Systems used in dataProduct service."

schemes:
- "https"

paths:
     
# path to getAll valid configured PlanningIT Systems
#
#  supported http methods GET 
#
# path example ../planningit

 /planningit:
  get:
   tags:
    - "planningit"
   summary: "Get all planningit systems."
   description:  "This endpoints will be used to Get all valid available planningit systems."
   operationId: "getAll"
   parameters:
      - name: searchTerm
        in: query
        description: searchTerm to filter PlanningIT systems
        required: false
        type: string
   responses:
    200:
     description: "Returns message of succes or failure"
     schema:
       $ref: "#/definitions/PlanningITVOCollection"
    204:
      description: "Fetch complete, no content found."
    400:
     description: "Bad request."
    401:
     description: "Request does not have sufficient credentials."
    403:
     description: "Request is not authorized."
    405:
     description: "Method not allowed"
    500:
     description: "Internal error"     

  
definitions:     
 PlanningITVO:
  type: object
  properties: 
    id:
     type: string
     description: "ID of the Planning IT System."
    appReferenceStr:
      type: string
    name:
     type: string
     description: "Name of the Planning IT System"
     minLength: 1
    shortName:
     type: string
     description: "Short Name of the Planning IT System"
    ObjectState:
     type: string
     description: "State of the Planning IT System"
    providerOrgRefstr:
     type: string
     description: "Details of provider Org of the Planning IT System"
    providerOrgId:
     type: string
    providerOrgShortname:
     type: string
    providerOrgDeptid:
     type: string
  required:
     - id
     - name      
     
 PlanningITVOCollection: 
  description: "Collection of legalBasis types."
  type: object
  properties:
   data:
    type: array
    items: 
     $ref: "#/definitions/PlanningITVO"     
      