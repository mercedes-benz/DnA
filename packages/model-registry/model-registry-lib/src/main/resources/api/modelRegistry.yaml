swagger: "2.0"
info:
 version: "1.0.0"
 title: "core model registry service"
host: "localhost:7373"
basePath: "/api/1.0"
consumes:
 - "application/json"
produces:
 - "application/json"
tags:
 - name: "models"
   description: "This service is used to fetch and expose models."

schemes:
- "https"

paths:

# path to fetch models
#
#  supprorted http methods GET
#
# path example ../models

 /models:
  get:
   tags:
    - "models"
   summary: "Get all available models for requested user"
   description:  "Get all models for requested user."
   operationId: "getAll"
   parameters:
     - name: Authorization
       in: header
       description: Authorization token.
       required: true
       type: string   
   responses:
    201:
     description: "Returns message of succes or failure"
     schema:
       $ref: "#/definitions/ModelCollection"
    204:
      description: "Fetch complete, no content found."
    400:
     description: "Bad request."
    401:
     description: "Request does not have sufficient credentials."
    403:
     description: "Request is not authorized."
    405:
     description: "Method not allowed"
    500:
     description: "Internal error"
     
# path to create external url to access model
#  supported http methods POST
#
# path example ../model/externalurl

 /model/externalurl:
    post:
      tags:
        - "models"
      summary: "create a external url."
      description: "create a external url"
      operationId: "create"
      parameters:
        - name: Authorization
          in: header
          description: Authorization token.
          required: true
          type: string        
        - name: "modelRequestVO"
          in: "body"
          description: "Request Body that contains data required for creating a external url"
          required: true
          schema:
            $ref: "#/definitions/ModelRequestVO"    
      responses:
        200:
          description: "Returns message of succes"
          schema:
            $ref: "#/definitions/ModelResponseVO"
        409:
          description: "Conflict"
          schema:
            $ref: "#/definitions/ModelResponseVO"            
        400:
          description: "Bad Request"
          schema:
            $ref: "#/definitions/GenericMessage"
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"
          
 /model/transparency:
   get:
     tags:
       - "models"
     summary: "Number of models."
     description: "Get number of models. This endpoints will be used to get number of available models records."
     operationId: "getNumberOfModels"
     parameters:
       - name: Authorization
         in: header
         description: Authorization token.
         required: true
         type: string
     responses:
       201:
         description: "Returns message of success or failure"
         schema:
           $ref: "#/definitions/TransparencyVO"
       204:
         description: "Fetch complete, no content found."
       400:
         description: "Bad request."
       401:
         description: "Request does not have sufficient credentials."
       403:
         description: "Request is not authorized."
       405:
         description: "Method not allowed"
       500:
         description: "Internal error"


definitions:
 TransparencyVO:
   type: object
   properties:
    count:
        type: integer
        description: "Number of models reports"
 ModelCollection:
  type: object 
  properties:
    data:
      description: "Collection of Models."
      type: array
      items:
        type: string
    errors:
      type: array
      items:
        $ref: "#/definitions/MessageDescription"         
        
 ModelRequestVO:
    type: object
    properties:
      data:
        $ref: "#/definitions/ModelVO"
        
 ModelVO:
    type: object
    properties:
      modelName:
        type: string
        description: "Name of the model"
        minLength: 1   
    required:
      - modelName 
      
 ModelExternalUrlVO:
    type: object
    properties:
      modelName:
        type: string
        description: "Name of the model"
      appId:
        type: string
        description: "AppId to get access token"
      appKey:
        type: string
        description: "Api key to get access token"
      externalUrl:
        type: string
        description: "External Url"              
      
 ModelResponseVO:
    type: object
    properties:
      data:
        $ref: "#/definitions/ModelExternalUrlVO"
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"                      
  
 MessageDescription:
  type: object
  properties:
    message: 
      type: string
      description: "error message"
 