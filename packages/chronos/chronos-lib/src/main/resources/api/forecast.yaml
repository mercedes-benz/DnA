swagger: "2.0"
info:
  version: "1.0.0"
  title: "Chronos Workspace Service"
host: "localhost:8989"
basePath: "/api/1.0"
consumes:
  - "application/json"
produces:
  - "application/json"
tags:
  - name: "forecasts"
    description: "This service is used to maintain forecasts information."

schemes:
  - "https"

paths:

  # Fetch all valid userinfo or by intent
  #
  #  supported http methods GET, POST, PUT
  #
  # path example ../forecasts

  /forecasts:
    get:
      tags:
        - "forecast-projects"
      summary: "Get all forecast projects for the user."
      description:  "Get all forecasts projects for the user."
      operationId: "getAll"
      parameters:
          - name: offset
            in: query
            description: page number from which listing of forecasts should start. Offset. Example 2
            required: false
            type: integer
          - name: limit
            in: query
            description: page size to limit the number of forecasts, Example 15
            required: false
            type: integer
      responses:
        201:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/ForecastCollectionVO"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"
          
    post:
      tags:
        - "forecast-projects"
      summary: "Initialize/Create forecast project for user."
      description: "Create forecast project for user "
      operationId: "createForecastProject"
      parameters:
        - name: "forecastRequestVO"
          in: "body"
          description: "Request Body that contains data required for intialize chronos project for user"
          required: true
          schema:
            $ref: "#/definitions/ForecastProjectCreateRequestWrapperVO"
      responses:
        201:
          description: "Returns message of success or failure "
          schema:
            $ref: "#/definitions/ForecastProjectResponseVO"
        400:
          description: "Bad Request"
          schema:
            $ref: "#/definitions/GenericMessage"
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"
          
#    put:
#      tags:
#        - "forecast-projects"
#      summary: "Update/manage forecast project for user."
#      description: "Update forecast project for user "
#      operationId: "updateForecastProject"
#      parameters:
#        - name: "forecastUpdateRequestVO"
#          in: "body"
#          description: "Request Body that contains data required for intialize chronos project for user"
#          required: true
#          schema:
#            $ref: "#/definitions/ForecastProjectUpdateRequestVO"
#      responses:
#        201:
#          description: "Returns message of success or failure "
#          schema:
#            $ref: "#/definitions/ForecastProjectResponseVO"
#        400:
#          description: "Bad Request"
#          schema:
#            $ref: "#/definitions/GenericMessage"
#        401:
#          description: "Request does not have sufficient credentials."
#        403:
#          description: "Request is not authorized."
#        405:
#          description: "Method not allowed"
#        500:
#          description: "Internal error"
    
  /forecasts/default-config/files:
    get:
      tags:
        - "forecast-projects"
      summary: "Get forecasts config files"
      description: "Get forecasts config files"
      operationId: "getConfigFiles"
      parameters:
        - name: "id"
          in: query
          description: "forecast project ID "
          required: false
          type: "string"
      responses:
        200:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/BucketObjectsCollectionWrapperDto"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"

  # Fetch all valid userinfo or by intent
  #
  #  supported http methods GET, POST and DELETE
  #
  # path example ../forecasts/{id}

  /forecasts/{id}:
    get:
      tags:
        - "forecast-projects"
      summary: "Get forecasts details for a given Id."
      description: "Get forecasts details for a given Id."
      operationId: "getById"
      parameters:
        - name: "id"
          in: "path"
          description: "forecast project ID to be fetched"
          required: true
          type: "string"
      responses:
        200:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/ForecastVO"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"
    put:
       tags:
        - "forecast-projects"
       summary: "update forecasts details for a given Id."
       description: "update forecasts details for a given Id."
       operationId: "updateById"
       parameters:
        - name: "id"
          in: "path"
          description: "forecast project ID to be updated"
          required: true
          type: "string"
        - name: "forecastUpdateRequestVO"
          in: "body"
          description: "Request Body that contains data required for updating of collab details"
          required: true
          schema:
            $ref: "#/definitions/ForecastProjectUpdateRequestVO"
       responses:
          200:
           description: "Returns message of success or failure"
           schema:
            $ref: "#/definitions/ForecastProjectResponseVO"
          204:
           description: "Fetch complete, no content found."
          400:
           description: "Bad request."
          401:
           description: "Request does not have sufficient credentials."
          403:
           description: "Request is not authorized."
          405:
           description: "Method not allowed"
          500:
           description: "Internal error"
    delete:
        tags:
          - "forecast-projects"
        summary: "delete forecasts details for a given Id."
        description: "delete forecasts details for a given Id."
        operationId: "deleteById"
        parameters:
          - name: "id"
            in: "path"
            description: "forecast project ID to be delete"
            required: true
            type: "string"
        responses:
          200:
            description: "Returns message of success"
            schema:
              $ref: "#/definitions/GenericMessage"
          400:
            description: "Bad request."
          401:
            description: "Request does not have sufficient credentials."
          403:
            description: "Request is not authorized."
          405:
            description: "Method not allowed"
          500:
            description: "Internal error"
  
  /forecasts/{id}/apikey:
    post:
      tags:
        - "forecast-projects"
      summary: "API Key Generation for Forecast project."
      description: "API Key Generation."
      operationId: "generateApikey"
      parameters:
        - in: "path"
          name: "id"
          description: "forecast project ID"
          required: true
          type: "string"
      responses:
        201:
          description: "Returns message of success or failure "
          schema:
            $ref: "#/definitions/ApiKeyResponseVO"
        400:
          description: "Bad Request"
          schema:
            $ref: "#/definitions/GenericMessage"
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"
    get:
      tags:
        - "forecast-projects"
      summary: "API Key Generation for Forecast project."
      description: "API Key Generation."
      operationId: "getApikey"
      parameters:
        - in: "path"
          name: "id"
          description: "forecast project ID"
          required: true
          type: "string"
      responses:
        201:
          description: "Returns message of success or failure "
          schema:
            $ref: "#/definitions/ApiKeyResponseVO"
        400:
          description: "Bad Request"
          schema:
            $ref: "#/definitions/GenericMessage"
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error" 

  #
  #  supported http methods GET
  #
  # path example ../forecasts/{id}/inputs

  
  /forecasts/{id}/inputs: 
    get:
      tags:
        - "forecast-inputs"
      summary: "Get list of saved input files"
      description: "Get list of saved input files"
      operationId: "getInputFiles"
      parameters:
        - name: "id"
          in: "path"
          description: "forecast project ID "
          required: true
          type: "string"
      responses:
        201:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/InputFilesCollectionVO"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"

  /forecasts/{id}/inputs/{savedinputid}:
    delete:
      tags:
        - "forecast-inputs"
      summary: "delete uploaded input file."
      description: "delete uploaded input file by id."
      operationId: "deleteSavedInputFile"
      parameters:
        - name: "id"
          in: "path"
          description: "forecast project ID "
          required: true
          type: "string"
        - name: "savedinputid"
          in: "path"
          description: "saved Input file ID"
          required: true
          type: "string"

      responses:
        201:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/GenericMessage"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"




  #
  #  supported http methods GET
  #
  # path example ../forecasts/{id}/runs

  /forecasts/{id}/runs:
    get:
      tags:
        - "forecast-runs"
      summary: "Get all forecast projects for the user."
      description:  "Get all forecasts projects for the user."
      operationId: "getAllRunsForProject"
      parameters:
          - in: "path"
            name: "id"
            description: "forecast project ID "
            required: true
            type: "string"
          - name: offset
            in: query
            description: page number from which listing of forecasts should start. Offset. Example 2
            required: false
            type: integer
          - name: limit
            in: query
            description: page size to limit the number of forecasts, Example 15
            required: false
            type: integer
      responses:
        201:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/ForecastRunCollectionVO"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"

    post:
      tags:
        - "forecast-runs"
      summary: "Create new run for forecast project."
      description: "Create run for forecast project"
      operationId: "createForecastRun"    
      consumes:
         - multipart/form-data
      parameters:
        - in: "path"
          name: "id"
          description: "forecast project ID "
          required: true
          type: "string"
        - in: formData
          name: file
          type: file
          description: The file to upload.
          required: false 
        - in: formData
          name: savedInputPath
          type: string
          description: path of file in minio system, if not giving file in request part
          required: false 
        - in: formData
          name: saveRequestPart
          type: boolean
          description: flag whether to save file in request part to storage bucket for further runs
          required: false 
        - in: formData
          name: runName
          type: string
          description: name of the run sample. Example YYYY-MM-DD_run_topic
          required: false
        - in: formData
          name: configurationFile
          type: string
          description: "Chronos default config yml/yaml from chronos-core bucket"
          required: true
        - in: formData
          name: frequency
          type: string
          enum: [Daily,Weekly,Monthly,Yearly,No_Frequency]
          description: "frequency parameter."
          required: true
        - in: formData
          name: forecastHorizon
          type: number
          minimum: 1
          description: "Any number greater than 1"
          required: true
        - in: formData
          name: hierarchy
          type: string
          description: "Levels Of Hierarchy number between 2 to 20 Or null"
          required: false
        - in: formData
          name: comment
          type: string
          description: "Comments for the run"
          required: false
        - in: formData
          name: runOnPowerfulMachines
          type: boolean
          description: "If true, then run on Powerful Machines"
          required: false
      responses:
        201:
          description: "Returns message of success or failure "
          schema:
            $ref: "#/definitions/ForecastRunResponseVO"
        400:
          description: "Bad Request"
          schema:
            $ref: "#/definitions/GenericMessage"
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"
                    
  #
  #  supported http methods DELETE
  #
  # path example ../forecasts/{id}/runs/{correlationid}

  /forecasts/{id}/runs/{correlationid}:
    get:
      tags:
        - "forecast-runs"
      summary: "Get visualization data for specific run."
      description:  "Get visualization data for specific run."
      operationId: "getRunVisualizationData"
      parameters:
          - in: "path"
            name: "id"
            description: "forecast project ID "
            required: true
            type: "string"
          - in: "path"
            name: "correlationid"
            description: "DNA correlation Id for the run"
            required: true
            type: "string"
      responses:
        201:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/RunVisualizationVO"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"
          
    delete:
      tags:
        - "forecast-runs"
      summary: "delete particular run"
      description: "delete particular run based on id"
      operationId: "deleteRun"
      parameters:
          - in: "path"
            name: "id"
            description: "forecast project ID "
            required: true
            type: "string"
          - in: "path"
            name: "correlationid"
            description: "DNA correlation Id for the run"
            required: true
            type: "string"
      responses:
        201:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/GenericMessage"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"

#forecst-runs-comparisons
  /forecasts/{id}/comparisons:
    post:
      tags:
        - "forecast-comparisons"
      summary: "Create new comparison for forecast project."
      description: "Create comparison for forecast project"
      operationId: "createForecastComparison"
      consumes:
        - multipart/form-data
      parameters:
        - in: "path"
          name: "id"
          description: "forecast project ID "
          required: true
          type: "string"
        - in: formData
          name: actualFile
          type: file
          description: The input file for the comparison of forecast runs.
          required: false
        - in: "path"
          name: "comparison-name"
          type: "string"
          description: "Run Comparison name"
        - name: "forecastComparisonRequestVO"
          in: "body"
          description: "Request Body that contains data required for intialize chronos run comparison for user"
          required: true
          schema:
            $ref: "#/definitions/ForecastComparisonRequestVO"
      responses:
        201:
          description: "Returns message of success or failure "
          schema:
            $ref: "#/definitions/ForecastComparisonResponseVO"
        400:
          description: "Bad Request"
          schema:
            $ref: "#/definitions/GenericMessage"
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"

    get:
      tags:
        - "forecast-comparisons"
      summary: "Get all forecast comparison runs for the project"
      description: "Get all forecast comparison runs for the project"
      operationId: "getForecastComparisons"
      parameters:
        - in: "path"
          name: "id"
          description: "forecast project ID "
          required: true
          type: "string"
      responses:
        201:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/ForecastComparisonsCollectionDto"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"

    delete:
      tags:
        - "forecast-comparisons"
      summary: "delete one or more comparisons"
      description: "delete one or more comparisons"
      operationId: "deleteComparison"
      parameters:
        - in: "path"
          name: "id"
          description: "forecast project ID "
          required: true
          type: "string"
        - in: "query"
          name: "ids"
          description: "Comma separated forecast comparison IDs that are to be deleted. Ex: ?ids=\"ComparisionX01,ComparisionX02\" "
          required: true
          type: "string"
      responses:
        201:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/GenericMessage"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"

  # path example ../forecasts/{id}/comparisons/{comparisonId}
  /forecasts/{id}/comparisons/{comparisonId}:
    get:
      tags:
        - "forecast-comparisons"
      summary: "Get forecast comparison data for specific run."
      description: "Get forecast comparison data for specific run."
      operationId: "getForecastComparisonById"
      parameters:
        - in: "path"
          name: "id"
          description: "forecast project ID "
          required: true
          type: "string"
        - in: "path"
          name: "comparisonId"
          description: "Comparison Id for the run"
          required: true
          type: "string"
      responses:
        201:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/ForecastComparisonVO"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"

definitions:

  InputFilesCollectionVO:
    type: object 
    properties:
        files:
            type: array
            items:
                $ref: "#/definitions/InputFileVO"
    
  InputFileVO:
    type: object
    properties:
        id: 
            type: string
            description: id of the file
        name:
            type: string
            description: name of the file    
        path:
            type: string
            description: full path of the file object in minio with bucketname
        createdBy:
            type: string
            description: shortid of user who uploaded the file
        createdOn:
            type: string
            format: date
            description: time when file is uploaded
        
  ForecastCollectionVO:
    type: object
    properties:
      totalCount:
        type: integer
        description: "Total Record Count"
      records:
        type: array
        items:
          $ref: "#/definitions/ForecastVO"
  
  ForecastProjectCreateRequestWrapperVO:
    type: object 
    properties:
      data:
        $ref: "#/definitions/ForecastProjectCreateRequestVO"
        
  ForecastProjectCreateRequestVO:
    type: object
    properties: 
        name:
            type: string
            description: name of the forecast project
        permission:
            $ref: "#/definitions/ForecastPermissionVO"
        collaborators:
            type: array
            items:
              $ref: "#/definitions/CollaboratorVO"
        required:
            - name
        
  ForecastProjectUpdateRequestVO:
    type: object
    properties:
      addCollaborators:
        type: array
        items:
          $ref: "#/definitions/CollaboratorVO"
          description: "To add collaborators"
      removeCollaborators:
        type: array
        items:
          $ref: "#/definitions/CollaboratorVO"
          description: "To remove collaborators"
      apiKey:
        type: string
        description: apiKey for the project access

  ForecastPermissionVO:
    type: object
    properties:
        read:
            type: boolean
        write:
            type: boolean
            
  CollaboratorVO:
    type: object
    properties:
      id:
        type: string
        description: "Short id of the user"
      permissions:
        $ref: "#/definitions/ForecastPermissionVO"
        description: "Read write permissions"
      firstName:
        type: string
        description: "First Name of the user"
      lastName:
        type: string
        description: "Last Name of the user"
      department:
        type: string
        description: "Department of the user"
      email:
        type: string
        description: "E-Mail of the user"
        format: email
      mobileNumber:
        type: string
        description: "Mobile number of the user"
     
      required:
        - id
        - firstName
        - lastName
        - department
        - email

  ApiKeyResponseVO:
    type: object 
    properties: 
        data:
           $ref: "#/definitions/ApiKeyVO"
        response:
            $ref: "#/definitions/GenericMessage"

  ApiKeyVO: 
    type: object
    properties:
        apiKey:
            type: string
            description: Api key for the forecast project.

  ForecastProjectResponseVO:
    type: object 
    properties: 
        data:
           $ref: "#/definitions/ForecastVO"
        response:
            $ref: "#/definitions/GenericMessage"
            
  ForecastVO:
    type: object
    properties:
        id:
            type: string
            description: id of the forecast project
        name:
            type: string
            description: name of the forecast project
        bucketName:
            type: string
            description: returns the name of storage bucket where forecast artifacts are stored
        bucketId:
          type: string
          description: returns the id of the storage bucket.
        permission:
            $ref: "#/definitions/ForecastPermissionVO"
        collaborators:
            type: array
            items:
                    $ref: "#/definitions/CollaboratorVO"
        createdBy:
            $ref: "#/definitions/CreatedByVO"
            description: createdBy user details
        createdOn:
            type: string
            format: date
            description: date when project created
        savedInputs:
            type: array
            items:
                $ref: "#/definitions/InputFileVO"
        runs:
            type: array
            items:
                $ref: "#/definitions/RunVO"
     
  ForecastRunRequestVO:
    type: object
    properties:
        savedInputPath:
            type: string
            description: path of file in minio system, if not giving file in request part
        saveRequestPart:
            type: boolean
            description: flag whether to save file in request part to storage bucket for further runs
        runName:
            type: string
            description: name of the run sample. Example YYYY-MM-DD_run_topic
        configurationFile:
            type: string
            enum: [Default-Settings]
