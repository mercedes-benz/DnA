        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"

          
definitions:

  InputFilesCollectionVO:
    type: object 
    properties:
        files:
            type: array
            items:
                $ref: "#/definitions/InputFileVO"
    
  InputFileVO:
    type: object
    properties:
        id: 
            type: string
            description: id of the file
        name:
            type: string
            description: name of the file    
        path:
            type: string
            description: full path of the file object in minio with bucketname
        createdBy:
            type: string
            description: shortid of user who uploaded the file
        createdOn:
            type: string
            format: date
            description: time when file is uploaded
        
  ForecastCollectionVO:
    type: object
    properties:
      totalCount:
        type: integer
        description: "Total Record Count"
      records:
        type: array
        items:
          $ref: "#/definitions/ForecastVO"
  
  ForecastProjectCreateRequestWrapperVO:
    type: object 
    properties:
      data:
        $ref: "#/definitions/ForecastProjectCreateRequestVO"
        
  ForecastProjectCreateRequestVO:
    type: object
    properties: 
        name:
            type: string
            description: name of the forecast project
#        permission:
#            $ref: "#/definitions/ForecastPermissionVO"
        collaborators:
            type: array
            items:
              $ref: "#/definitions/CollaboratorVO"
        apiKey:
            type: string
            description: apiKey for the project access
        required:
            - name
        
#  ForecastProjectUpdateRequestVO:
#    type: object
#    properties:
#        id:
#            type: string
#            description: id of forecast project
#        manageconnections 
            
#  ForecastPermissionVO:
#    type: object
#    properties:
#        read:
#            type: boolean
#        write:
#            type: boolean
            
            
  CollaboratorVO:
    type: object
    properties:
      id:
        type: string
        description: "Short id of the user"
#      permissions:
#        $ref: "#/definitions/ForecastPermissionVO"
#        description: "Read write permissions"
      firstName:
        type: string
        description: "First Name of the user"
      lastName:
        type: string
        description: "Last Name of the user"
      department:
        type: string
        description: "Department of the user"
      email:
        type: string
        description: "E-Mail of the user"
        format: email
      mobileNumber:
        type: string
        description: "Mobile number of the user"
     
      required:
        - shortId
        - firstName
        - lastName
        - department
        - email

  ForecastProjectResponseVO:
    type: object 
    properties: 
        data:
           $ref: "#/definitions/ForecastVO"
        response:
            $ref: "#/definitions/GenericMessage"
            
  ForecastVO:
    type: object
    properties:
        id:
            type: string
            description: id of the forecast project
        name:
            type: string
            description: name of the forecast project
        bucketName:
            type: string
            description: returns the name of storage bucket where forecast artifacts are stored
#        permission:
#            $ref: "#/definitions/ForecastPermissionVO"
        collaborators:
            type: array
            items:
                    $ref: "#/definitions/CollaboratorVO"
        apiKey:
            type: string
            description: apiKey for the project access
        createdBy:
            $ref: "#/definitions/CreatedByVO"
            description: createdBy user details
        createdOn:
            type: string
            format: date
            description: date when project created
        savedInputs:
            type: array
            items:
                $ref: "#/definitions/InputFileVO"
        runs:
            type: array
            items:
                $ref: "#/definitions/RunVO"
     
  ForecastRunRequestVO:
    type: object
    properties:
        savedInputPath:
            type: string
            description: path of file in minio system, if not giving file in request part
        saveRequestPart:
            type: boolean
            description: flag whether to save file in request part to storage bucket for further runs
        runName:
            type: string
            description: name of the run sample. Example YYYY-MM-DD_run_topic
        configurationFile:
            type: string
            enum: [Default-Settings]
            description: "Chronos default config yml"
        frequency:
            type: string
            enum: [Daily,Weekly,Monthly,Yearly,No_Frequency]
            description: "frequency parameter."
        forecastHorizon:
            type: number
            minimum: 1
            description: "Any number greater than 1"
        comment:
            type: string
            description: "Comments for the run"
            
        required: 
            -inputfile
            -runName
            -configurationFile
            -frequency
            -forecastHorizon
            
  RunNowResponseVO: 
    type: object
    properties:
        run_id:
            type: string
            description: generated run id 
        number_in_job:
            type: string
            description: number in the job
        error_code:
            type: string
            description: error code if fails
        message:
            type: string
            description: error message if fails
  
  RunVO:
    type: object
    properties:
        id:
            type: string
            description: unique id for the run, used as correlation id 
        jobId:
            type: number
            description:
        runId:
            type: number
            description:
        inputFile:
            type: string
            description: path of file in minio system
        runName:
            type: string
            description: name of the run sample. Example YYYY-MM-DD_run_topic
        configurationFile:
            type: string
            enum: [Default-Settings]
            description: "Chronos default config yml"
        frequency:
            type: string
            enum: [Monthly]
            description: "frequency parameter. For now supported only Monthly-M"
        forecastHorizon:
            type: string
            enum: [Default-Settings]
            description: "Chronos default config yml"
        comment:
            type: string
            description: "Comments for the run"
        runType:
            type: string
            description:
        attemptNumber:
            type: number
            description:
        numberInJob:
            type: number
            description:
        creatorUserName:
            type: string
            description:
        originalAttemptRunId:
            type: number
            description:
        startTime:
            type: string
            description:
        endTime:
            type: string
            description:
        trigger:
            type: string
            description:
        setupDuration:
            type: string
            description:
        executionDuration:
            type: string
            description:

  
  ForecastRunResponseVO:
    type: object
    properties:
        runDetails:
            $ref: "#/definitions/RunNowResponseVO"
        responseMessage:
            $ref: "#/definitions/GenericMessage"
            
  ForecastRunCollectionVO:
    type: object
    properties:  
        runs:
            type: array
            items:
                $ref: "#/definitions/RunVO"
           
    
  RunVisualizationVO:
    type: object
    properties:  
        value: 
            type: string
            message: json string value containing visualization data
          
  BindingResult:
    type: object

  GenericMessage:
    type: object
    properties:
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
      warnings:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"

  MessageDescription:
    type: object
    properties:
      message:
        type: string
        description: "message"

          
  CreatedByVO:
    type: object
    properties:
      id:
        type: string
        description: "ID of user"
      firstName:
        type: string
        description: "First Name of the user"
      lastName:
        type: string
        description: "Last Name of the user"
      department:
        type: string
        description: "Department of the user"
      email:
        type: string
        description: "E-Mail of the user"
      mobileNumber:
        type: string
        description: "Mobile number of the user" 
 
 