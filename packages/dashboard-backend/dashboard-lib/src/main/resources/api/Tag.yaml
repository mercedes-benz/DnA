swagger: "2.0"
info:
 version: "1.0.0"
 title: "core tag Service"
host: "localhost:7171"
basePath: "/api/1.0"
consumes:
 - "application/json"
produces:
 - "application/json"
tags:
 - name: "tags"
   description: "This service is used to maintain tags used in reports."

schemes:
- "https"

paths:

# path to create a new tag and fetch all valid tags
#
#  supported http methods GET, POST, PUT
#
# path example ../tags

 /tags:
  post:
   tags:
    - "tags"
   summary: "Add a new tag."
   description: "Add a new non existing tag."
   operationId: "create"
   parameters:
    - name: "tagRequestVO" 
      in: "body" 
      description: "Request Body that contains data required for creating a new tag" 
      required: true
      schema:
       $ref: "#/definitions/TagRequestVO"
   responses:
    201: 
     description: "Returns message of succes or failure " 
     schema:
       $ref: "#/definitions/TagResponseVO"
    400:
     description: "Bad Request"
     schema:
       $ref: "#/definitions/GenericMessage"
    401:
     description: "Request does not have sufficient credentials."
    403:
     description: "Request is not authorized."
    405:
     description: "Method not allowed"
    500:
     description: "Internal error"
  get:
   tags:
    - "tags"
   summary: "Get all available tag."
   description:  "Get all tag. This endpoints will be used to get all valid available tag records."
   operationId: "getAll"
   parameters:
        - name: sortOrder
          in: query
          description: Sort tags based on the given order, example asc,desc
          required: false
          type: string   
          enum: [asc,desc]
   responses:
    201:
     description: "Returns message of succes or failure"
     schema:
       $ref: "#/definitions/TagCollection"
    204:
      description: "Fetch complete, no content found."
    400:
     description: "Bad request."
    401:
     description: "Request does not have sufficient credentials."
    403:
     description: "Request is not authorized."
    405:
     description: "Method not allowed"
    500:
     description: "Internal error"
  put:
    tags:
    - "tags"
    summary: "Update the tag identified by given ID."
    description:  "Update the tag identified by given ID"
    operationId: "update"
    parameters:
      - name: "tagUpdateRequestVO"
        in: "body" 
        description: "Request Body that contains data required for updating tag." 
        required: true
        schema:
         $ref: "#/definitions/TagUpdateRequestVO"        
    responses:
      200:
       description: "Successfully updated."
       schema:
         $ref: "#/definitions/TagResponseVO"
      400:
       description: "Bad request"
      401:
       description: "Request does not have sufficient credentials."
      403:
       description: "Request is not authorized."
      404:
       description: "Invalid id, record not found."
      500:
       description: "Internal error"     

# path to delete existing tag
#
#  supported http methods DELETE
#
# path examples----
#   DELETE    .../tags/xxx

 /tags/{id}:
  delete:
    tags:
    - "tags"
    summary: "Deletes the tag identified by given ID."
    description:  "Deletes the tag identified by given ID"
    operationId: "delete"
    parameters:
      - name: "id"
        in: "path"
        description: "Id of the tag"
        required: true
        type: integer
        format: int64
    responses:
      200:
       description: "Successfully deleted."
       schema:
         $ref: "#/definitions/GenericMessage"
      400:
       description: "Bad request"
      401:
       description: "Request does not have sufficient credentials."
      403:
       description: "Request is not authorized."
      404:
       description: "Invalid id, record not found."
      500:
       description: "Internal error"
     
definitions:
 TagResponseVO:
   type: object
   properties:
     data:
       $ref: "#/definitions/TagVO"
     errors:
       type: array
       items:
         $ref: "#/definitions/MessageDescription" 
         
 TagVO:
  type: object
  properties: 
    id:
     type: integer
     format: int64
     description: "ID of the tag"
     minLength: 1
    name:
     type: string
     description: "Name of the tag"
     minLength: 1
  required:
     - id
     - name
     
 TagNameVO:
  type: object
  properties: 
    name:
     type: string
     description: "Name of the tag"
     minLength: 1
  required:
     - name 
     
 TagCollection: 
  description: "Collection of tags."
  type: object
  properties:
   data:
    type: array
    items: 
     $ref: "#/definitions/TagVO"
     
 TagRequestVO:
  type: object
  properties:
    data:
      $ref: "#/definitions/TagNameVO"
      
 TagUpdateRequestVO:
  type: object
  properties:
    data:
      $ref: "#/definitions/TagVO"