swagger: "2.0"
info:
 version: "1.0.0"
 title: "Lov Maintenance Service for Reports"
host: "localhost:7171"
basePath: "/api/1.0"
consumes:
 - "application/json"
produces:
 - "application/json"
tags:
 - name: "lov"
   description: "This service is used to maintain lov used in reports service."

schemes:
- "https"

paths:

# path to create, update and fetch all valid dataWarehouse
#
# supported http methods GET, POST, PUT
#
# path example ../datawarehouses

 /datawarehouses:
  get:
   tags:
    - "lov"
   summary: "Get all dataWarehouse."
   description:  "Get all dataWarehouse. This endpoints will be used to get all valid available dataWarehouse."
   operationId: "getAllDataWarehouseLov"
   parameters:
        - name: sortOrder
          in: query
          description: Sort dataWarehouses based on the given order, example asc,desc
          required: false
          type: string   
          enum: [asc,desc]
   responses:
    201:
     description: "Returns message of succes or failure"
     schema:
       $ref: "#/definitions/LovVOCollection"
    204:
      description: "No content found."
    400:
     description: "Bad request."
    401:
     description: "Request does not have sufficient credentials."
    403:
     description: "Request is not authorized."
    405:
     description: "Method not allowed"
    500:
     description: "Internal error"
  post:
   tags:
    - "lov"
   summary: "Add a new dataWarehouse."
   description: "Add a new non existing dataWarehouse."
   operationId: "createDataWarehouseLov"
   parameters:
    - name: "lovRequestVO" 
      in: "body" 
      description: "Request Body that contains data required for creating a new dataWarehouse." 
      required: true
      schema:
       $ref: "#/definitions/LovRequestVO"
   responses:
    201: 
     description: "Returns message of succes or failure " 
     schema:
       $ref: "#/definitions/LovResponseVO"
    400:
     description: "Bad Request"
     schema:
       $ref: "#/definitions/GenericMessage"
    401:
     description: "Request does not have sufficient credentials."
    403:
     description: "Request is not authorized."
    405:
     description: "Method not allowed"
    500:
     description: "Internal error"
  put:
    tags:
    - "lov"
    summary: "Update the dataWarehouse identified by given ID."
    description:  "Update the dataWarehouse identified by given ID"
    operationId: "updateDataWarehouseLov"
    parameters:
      - name: "lovUpdateRequestVO"
        in: "body" 
        description: "Request Body that contains data required for updating dataWarehouse." 
        required: true
        schema:
         $ref: "#/definitions/LovUpdateRequestVO"        
    responses:
      200:
       description: "Successfully updated."
       schema:
         $ref: "#/definitions/LovResponseVO"
      400:
       description: "Bad request"
      401:
       description: "Request does not have sufficient credentials."
      403:
       description: "Request is not authorized."
      404:
       description: "Invalid id, record not found."
      500:
       description: "Internal error"         
     
# path to delete existing dataWarehouse
#
# supported http method DELETE
#
# path example ../datawarehouses/xxx

 /datawarehouses/{id}:
  delete:
    tags:
    - "lov"
    summary: "Delete the dataWarehouse identified by given ID."
    description:  "Delete the dataWarehouse identified by given ID"
    operationId: "deleteDataWarehouseLov"
    parameters:
      - name: "id"
        in: "path"
        description: "Id of the dataWarehouse"
        required: true
        type: integer
        format: int64
    responses:
      200:
       description: "Successfully deleted."
       schema:
         $ref: "#/definitions/GenericMessage"
      400:
       description: "Bad request"
      401:
       description: "Request does not have sufficient credentials."
      403:
       description: "Request is not authorized."
      404:
       description: "Invalid id, record not found."
      500:
       description: "Internal error" 
             

