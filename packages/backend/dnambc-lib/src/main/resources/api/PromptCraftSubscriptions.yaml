swagger: "2.0"
info:
 version: "1.0.0"
 title: " promptCraftSubscriptions Service"
host: "localhost:7171"
basePath: "/api/1.0"
consumes:
 - "application/json"
produces:
 - "application/json"
tags:
 - name: "promptCraftSubscriptions"
   description: "This service is used to maintain prompt-craft subscriptions."

schemes:
- "https"


# path to create and manage promptcraft Subscriptions or by intent
#
#  supprorted http methods GET, POST 
#
# path example ../promptCraftSubscriptions

paths:

  /promptCraftSubscriptions/create:
    post:
        tags:
          - "promptCraftSubscriptions"
        summary: "Adds a new Subscription."
        description: "Adds a new Subscriptions."
        operationId: "create"
        parameters:
          - name: "subscriptionRequestVO"
            in: "body"
            description: "Request Body that contains data required for creating a new Subscriptions"
            required: true
            schema:
              $ref: "#/definitions/SubscriptionRequestVO"    
        responses:
          201:
            description: "Returns message of succes or failure "
            schema:
              $ref: "#/definitions/PromptCraftSubscriptionsResponseVO"
          400:
            description: "Bad Request"
            schema:
              $ref: "#/definitions/GenericMessage"
          401:
            description: "Request does not have sufficient credentials."
          403:
            description: "Request is not authorized."
          405:
            description: "Method not allowed"
          500:
            description: "Internal error"

  
  /promptCraftSubscriptions/{projectName}/refresh:
    post:
        tags:
          - "promptCraftSubscriptions"
        summary: "refresh to get  Subscription keys."
        description: "refresh to get Subscriptionkeys."
        operationId: "refresh"
        parameters:
          - name: "projectName"
            in: "path"
            required: true
            type: "string"    
        responses:
          201:
            description: "Returns message of succes or failure "
            schema:
              $ref: "#/definitions/GenericMessage"
          400:
            description: "Bad Request"
            schema:
              $ref: "#/definitions/GenericMessage"
          401:
            description: "Request does not have sufficient credentials."
          403:
            description: "Request is not authorized."
          405:
            description: "Method not allowed"
          500:
            description: "Internal error"

  /promptCraftSubscriptions/{projectName}/getkeys:
    get:
        tags:
          - "promptCraftSubscriptions"
        summary: " get  Subscription keys."
        description: " get Subscriptionkeys."
        operationId: "getkeys"
        parameters:
          - name: "projectName"
            in: "path"
            required: true
            type: "string"    
        responses:
          201:
            description: "Returns message of succes or failure "
            schema:
              $ref: "#/definitions/SubscriptionkeysResponseVO"
          400:
            description: "Bad Request"
          401:
            description: "Request does not have sufficient credentials."
          403:
            description: "Request is not authorized."
          405:
            description: "Method not allowed"
          500:
            description: "Internal error"

  /promptCraftSubscriptions:
    get:
        tags:
          - "promptCraftSubscriptions"
        summary: "get all Subscriptions."
        description: "get all Subscriptions."
        operationId: "getAll" 
        parameters:
          - name: offset
            in: query
            description: page number from which listing of subscriptions should start. Offset. Example 2
            required: false
            type: integer
          - name: limit
            in: query
            description: page size to limit the number of subscriptions, Example 15
            required: false
            type: integer
        responses:
          201:
            description: "Returns message of succes or failure "
            schema:
              $ref: "#/definitions/PromptCraftSubscriptionCollectionVO"
          400:
            description: "Bad Request"
            schema:
              $ref: "#/definitions/GenericMessage"
          401:
            description: "Request does not have sufficient credentials."
          403:
            description: "Request is not authorized."
          405:
            description: "Method not allowed"
          500:
            description: "Internal error"



     


definitions:

  PromptCraftSubscriptionsResponseVO:
    type: object
    properties: 
      data:
        $ref: "#/definitions/PromptCraftSubscriptionsVO"
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
      warnings:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"

  PromptCraftSubscriptionsVO:
    type: object
    properties:
      id:
        type: string
      projectName:  
        type: string
      orgName:
        type: string
      subscriptionLink:
        type: string
      createdOn:
        type: string
        format: date
      projectOwner:
        $ref: "#/definitions/MemberInfoVO"
      projectMembers:
        type: array
        items: 
          $ref: "#/definitions/MemberInfoVO"
      status:
        type: string
      runId:
        type: string

  MemberInfoVO:
    type: object
    properties:
      id:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      department:
        type: string
      email:
        type: string
      mobileNumber:
        type: string
          

  PromptCraftSubscriptionCollectionVO:
    type: object
    properties:
      data:
        type: array
        items:  
          $ref: "#/definitions/PromptCraftSubscriptionsVO"
      totalCount:
        type: integer
          
          

  SubscriptionRequestVO:
    type: object
    properties:
      data: 
        $ref: "#/definitions/PromptCraftSubscriptionsVO"

  SubscriptionkeysResponseVO:
    type: object
    properties:
      data:
        type: object
        properties:
          promptCraftKey:
            type: string

      success:
      

  SubscriptionkeysVO:
    type: object
    properties:
      privateKey:
        type: string
      publicKey:
        type: string
      userID:
        type: string

  
    