definitions:
  GitHubVo:
    type: object
    properties: 
      gitHubUrl:
        type: string
        
  RecipeVO:
    type: object
    properties:
      id:
        type: string
        description: "ID of recipe"
      recipeId:
        type: string
        description: "recipeId  for recipe managment"
      recipeName:
        type: string
        description: "recipeName  for recipe managment"
      recipeType:
        type: string
        enum: [public,private]
        description: "recipe type for codespace managment"
      repodetails:
        type: string
        description: "Git URL"
      diskSpace:
        type: string
        description: "disk size GB"
      minCpu:
        type: string
        description: "min CPU capacity required"
      maxCpu:
        type: string
        description: "max CPU capacity required"
      maxRam:
        type: string
        description: "min RAM capacity required"
      minRam:
        type: string
        description: "min RAM capacity required"
      deployPath:
        type: string
        description: "Deployment path required"
      gitRepoLoc:
        type: string
        description: "Git  Repo location required"
      gitPath:
        type: string
        description: "Git Path required"
      oSName:
        type: string
        enum: [Debian-OS-11]
        description: "Operating system required"
      software:
        type: array
        items:
          type: string
      additionalServices:
        type: array
        items:
          type: string
      createdOn:
        type: string
        format: date
        description: "created date for recipe managment"
      createdBy:
        $ref: "#/definitions/UserInfoVO"
      plugins:
        type: array
        items:
          type: string
      isPublic:
        type: boolean
        default: true
      gitPath:
        type: string
        description: "git path for recipe"
      gitRepoLoc:
        type: string
        description: "git repository location for recipe"
      deployPath:
        type: string
        description: "deploy path for recipe" 
      toDeployType:
        type: string
      isDeployEnabled:
        type: boolean
      # users:
      #   type: array
      #   items:
      #     $ref: "#/definitions/UserInfoVO" 
      # status:
      #   type: string
      #   description: "status of the recipe"

  RecipeSoftwareVO:
    type: object
    properties:
      softwareName:
        type: string
        description: "version and name of software for recipe"
        
  RecipeCollectionVO:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/RecipeVO"
      count:
        type: integer
        description: "total number of records"
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
      warnings:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"  

  InitializeRecipeVo:
    type: object
    properties:
      data:
        type: object
        items:
          $ref: "#/definitions/RecipeVO"
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
      warnings:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"  

  InitializeSoftwareLovVo:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/SoftwareCollection"
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
      warnings:
        type: array
        items:
          $ref: "#/definitions/MessageDescription" 

  InitializeRecipeLovVo:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/RecipeLovVO"
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
      warnings:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
  
  InitializeAdditionalServiceLovVo:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/AdditionalServiceLovVo"
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
      warnings:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"

  AdditionalServiceLovVo:
    type: object
    properties:
      serviceName:
        type: string
        description: "name of additional service"
      version:
        type: string
        description: "version of additional service"
      additionalProperties:
        $ref: "#/definitions/AdditionalPropertiesVO"
      id:
        type: string
        description: "additional service ID"
      createdOn:
        type: string
        format: date
        description: "created date for additional software"
      createdBy:
        type: string
        description: "Created by user name"
      updatedOn:
        type: string
        format: date
        description: "updated date for additional software"
      updatedBy:
        type: string
        description: "Updated by user name"

  ResponseServiceVO:
    type: object
    properties:
      data:
        type: object
        items:
          $ref: "#/definitions/AdditionalServiceLovVo"
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
      warnings:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"

  PortVO:
    type: object
    properties: 
      protocol:
        type: string
        description: "name of protocol"
      containerPort:
        type: integer
        description: "port number of container"

  SecurityContextVO:
    type: object
    properties: 
      runAsUser:
        type: integer
        description: "value of user"

  VolumeMountsVO:
    type: object
    properties: 
      name:
        type: string
        description: "name of server"
      mountPath:
        type: string
        description: "path of the mount"

  EnvVO:
    type: object
    properties: 
      name:
        type: string
        description: "name of environment variables"
      value:
        type: string
        description: "values of environment variables"

  AdditionalPropertiesVO:
    type: object
    properties: 
      name:
        type: string
        description: "name of services"
      image:
        type: string
        description: "image of container"
      args:
        type: array
        items:
          $ref: "#/definitions/String"
      env:
        type: array
        items:
          $ref: "#/definitions/EnvVO"
      ports:
        type: array
        items:
          $ref: "#/definitions/PortVO"
      volumeMounts:
        type: array
        items:
          $ref: "#/definitions/VolumeMountsVO"
      imagePullPolicy:
        type: string
      securityContext:
        $ref: "#/definitions/SecurityContextVO"
           

  RecipeLovVO:
    type: object
    properties: 
      id:
        type: string
        description: "ID of recipe"
      recipeName:
        type: string
        description: "description of the recipe"
      aliasId:
        type: string
        description: "id for the recipes"
      osName:
        type: string
      maxRam:
        type: string
      maxCpu:
        type: string

  AdditionalServiceCollectionVo:
    type: object
    properties: 
      serviceName:
        type: string
        description: "name of the service"
      version:
        type: string
        description: "name of the service"
      additionalProperties:
        type: array
        items:
          $ref: "#/definitions/AdditionalPropertiesVO"


