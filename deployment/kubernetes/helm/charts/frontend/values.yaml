      ENABLE_MALWARE_SCAN_ONEAPI_INFO: "false",
      ENABLE_DATA_PIPELINE_SERVICE: "true",
      ENABLE_MY_MODEL_REGISTRY_SERVICE: "false",
      ENABLE_STORAGE_SERVICE: "true",
