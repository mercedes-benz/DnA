    };

    window["CHRONOS_INJECTED_ENVIRONMENT"]={
      CONTAINER_APP_URL: "http://localhost:9090",
      API_BASEURL: "http://localhost:7171/api",
      CHRONOS_API_BASEURL: "",
    };
    
probes:
  initialDelaySeconds: 30
  timeoutSeconds: 10
  periodSeconds: 10
  failureThreshold: 3

  readinessProbe:
    path: /
    port: 3000

appFrontend:
  replicaCount: 1
  image: dna/app-frontend
  ngnix:
    backend: http://dna-app-backend-service.dna.svc.cluster.local:80
    avscanMgwServer: http://dna-microgateway.clamav.svc.cluster.local:80
    clamav: http://clamav-rest-service.clamav.svc.cluster.local:8181    

## Inject the application environment variable from vault service
# If you enable vault injector, the environment variables specified above will be will be override from vault
vaultInjector:
  enable: false
  annotations:
    vault.hashicorp.com/agent-inject: 'true'
    vault.hashicorp.com/role: 'dna'
    vault.hashicorp.com/agent-pre-populate-only: 'true'
    vault.hashicorp.com/agent-inject-secret-configjs: 'kv/dna/kubernetesSecret/dnaFrontend'
    vault.hashicorp.com/agent-inject-file-configjs: "config.js"
    vault.hashicorp.com/agent-inject-template-configjs: | 
      {{- with secret "kv/dna/kubernetesSecret/dnaFrontend" -}}
          window["INJECTED_ENVIRONMENT"]={
          {{- range $k, $v := .Data.data }}
          {{- if or (eq $v "true") (eq $v "false") (regexMatch "^[0-9]+$" $v) }}
                  {{ $k }}:{{ $v }},
          {{ else }}
                  {{ $k }}:'{{ $v }}',
          {{- end }}
          {{- end }}
              };
      {{- end }}
      {{- with secret "kv/dna/kubernetesSecret/storageMFE" -}}
          window["STORAGE_INJECTED_ENVIRONMENT"]={
          {{- range $k, $v := .Data.data }}
          {{- if or (eq $v "true") (eq $v "false") (regexMatch "^[0-9]+$" $v) }}
                  {{ $k }}:{{ $v }},
          {{ else }}
                  {{ $k }}:'{{ $v }}',
          {{- end }}
          {{- end }}
              };
      {{- end }}
      {{- with secret "kv/dna/kubernetesSecret/dataProductMFE" -}}
          window["DATA_PRODUCT_INJECTED_ENVIRONMENT"]={
          {{- range $k, $v := .Data.data }}
          {{- if or (eq $v "true") (eq $v "false") (regexMatch "^[0-9]+$" $v) }}
                  {{ $k }}:{{ $v }},
          {{ else }}
                  {{ $k }}:'{{ $v }}',
          {{- end }}
          {{- end }}
              };
      {{- end }}  
  saName: "default"
