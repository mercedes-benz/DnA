swagger: "2.0"
info:
  version: "1.0.0"
  title: "Code-server build deploy Service"
host: "localhost:7979"
basePath: "/api/1.0"
consumes:
  - "application/json"
produces:
  - "application/json"
tags:
  - name: "code-server-build-deploy-service"
    description: "This service is used to maintain code-server build and deploy information."

schemes:
  - "https"

paths:

  /workspaces/{id}/build:        
    post:
      tags:
        - "code-server-build-deploy-service"
      summary: "Build workspace Project for a given Id."
      description: "build workspace Project for a given identifier."
      operationId: "buildWorkspaceProject"
      parameters:
        - name: "id"
          in: "path"
          description: "Workspace ID to be fetched"
          required: true
          type: "string"
        - name: "buildRequestDto"
          in: "body"
          description: "request body for the project to be built"
          required: true
          schema:
            $ref: "#/definitions/ManageBuildRequestDto"
      responses:
        201:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/GenericMessage"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"

  workspace/logs/{projectName}/{wsId}:
    get:
      tags:
        - "code-server-build-deploy-service"
      summary: "Get build logs for a given project name."
      description: "Get build logs for a given project name."
      operationId: "getBuildLogsByProjectName"
      parameters:
        - name: "projectName"
          in: "path"
          description: "Workspace projectName to be fetched"
          required: true
          type: "string"  
      responses:
        200:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/LogsListResponseVO"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"

  workspace/buildVersion/{projectName}:
    get:
      tags:
        - "code-server-build-deploy-service"
      summary: "Get build version for a given project name."
      description: "Get build version for a given project name."
      operationId: "getBuildVersionByProjectName"
      parameters:
        - name: "projectName"
          in: "path"
          description: "Workspace projectName to be fetched"
          required: true
          type: "string"  
      responses:
        200:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/VersionListResponseVO"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"        

definitions:

  GenericMessage:
    type: object
    properties:
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
      warnings:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"

  MessageDescription:
    type: object
    properties:
      message:
        type: string
        description: "message"

  BuildAuditVO:
    type: object
    properties:
      branch:
        type: string
        description: "Branch used for last Build"
      triggeredBy:
        type: string
        description: "User who triggered build of codespace"
      triggeredOn:
        type: string
        format: date
        description: "date on which codespace build is triggred"
      buildStatus:
        type: string
        description: "status of codespace - BUILD_FAILED,SUCCESS,IN_PROGRESS." 
      buildOn:
        type: string
        format: date
        description: "date on which codespace built."
      version:
        type: string
        description: "version of the build"
      comments:
        type: string
        description: "build comments"
      commitId:
        type: string
        description: "commit id on which codespace is built"  

  DeploymentAuditVO:
    type: object
    properties:
      triggeredBy:
        type: string
        description: "User who triggered deployment of codespace"
      triggeredOn:
        type: string
        format: date
        description: "date on which codespace is deployed triggred"
      deploymentStatus:
        type: string
        description: "status of codespace - DEPLOY_REQUESTED,DEPLOYED,DEPLOYMENT_FAILED."
      deployedOn:
        type: string
        format: date
        description: "date on which codespace deployed"
      branch:
        type: string
        description: "branch on which codespace is deployed"
      commitId:
        type: string
        description: "commit id on which codespace is deployed"
      version:
        type: string
        description: "version of the build"  

  CodeServerBuildDeployVO:
    type: object
    properties:
      id:
       type: string
       description: "id"
      intBuildAuditLogs:
        type: array
        items:
          $ref: "#/definitions/BuildAuditVO"
      prodBuildAuditLogs:
        type: array
        items:
          $ref: "#/definitions/BuildAuditVO"    
      intDeploymentAuditLogs:
        type: array
        items:
          $ref: "#/definitions/DeploymentAuditVO"
      prodDeploymentAuditLogs:
        type: array
        items:
          $ref: "#/definitions/DeploymentAuditVO"
      

  ManageBuildRequestDto:
    type: object
    properties:
      branch:
        type: string
      comments:
        type: string
      environment:
        type: string

  LogsListResponseVO:
    type: object
    properties:
      data:
        $ref: "#/definitions/CodeServerBuildDeployVO"
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
      warnings:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
  VersioVO:
    properties:
      version:
        type: string
        description: "version of the build"
  VersionCollectionVO:
    properties:
      versions:
        type: array
        items:
          $ref: "#/definitions/VersioVO"
      environment:
        type: string
  VersionListResponseVO:
    type: object
    properties:
      intBuildVersions:
        $ref: "#/definitions/VersionCollectionVO"
      prodBuildVersions:
        $ref: "#/definitions/VersionCollectionVO"  
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
      warnings:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"                              