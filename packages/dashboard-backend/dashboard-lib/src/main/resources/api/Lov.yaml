definitions:
 LovVO:
  type: object
  properties: 
    id:
     type: integer
     format: int64
     description: "ID of lov field"
     minLength: 1
    name:
     type: string
     description: "Name of the lov field"
     minLength: 1    
  required:
     - name
     - id
        
 LovResponseVO:
   type: object
   properties:
     data:
       $ref: "#/definitions/LovVO"
     errors:
       type: array
       items:
         $ref: "#/definitions/MessageDescription"     
     
 LovVOCollection: 
  description: "Collection of lov values."
  type: object
  properties:
   data:
    type: array
    items: 
     $ref: "#/definitions/LovVO"

 LovNameVO:
  type: object
  properties: 
    name:
     type: string
     description: "Name of the lov"
     minLength: 1
  required:
     - name

 LovRequestVO:
  type: object
  properties:
    data:
      $ref: "#/definitions/LovNameVO"
      
 LovUpdateRequestVO:
  type: object
  properties:
    data:
      $ref: "#/definitions/LovVO"
      