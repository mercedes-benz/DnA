sourceSets {
    unitTest {
        java { srcDir 'src/test/groovy' }
        resources { srcDir 'src/test/resources' }
        compileClasspath += sourceSets.main.runtimeClasspath
    }
    main {
    	  java { srcDirs += "${swaggerSources.datacompliance.code.outputDir}/src/main/java" }
    	  java { srcDirs += "${swaggerSources.platform.code.outputDir}/src/main/java" }
    	  java { srcDirs += "${swaggerSources.frontendtools.code.outputDir}/src/main/java" }
          java { srcDirs += "${swaggerSources.userWidgetPreference.code.outputDir}/src/main/java" }
          java { srcDirs += "${swaggerSources.carlafunction.code.outputDir}/src/main/java" }
    	  java { srcDirs += "${swaggerSources.agileReleaseTrain.code.outputDir}/src/main/java" }
