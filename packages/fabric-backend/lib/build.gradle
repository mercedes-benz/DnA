buildscript {
    ext {
        springBootVersion = "2.7.0"
        releaseVersion = "1.0.0"
    }
    repositories {
        mavenLocal()
        mavenCentral()
		gradlePluginPortal()
		maven {
		  url "https://plugins.gradle.org/m2/"
		}
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("gradle.plugin.org.hidetake:gradle-swagger-generator-plugin:2.18.2")
		classpath("org.apache.maven.plugins:maven-dependency-plugin:3.1.2")
    }

}


plugins {
    // the plugins DSL is replacing apply plugin over time for Java-plugins. It is therefore favoured over the legacy "apply plugin:" approach
    id "java"
    id "eclipse"
}

apply plugin: "io.spring.dependency-management"
apply plugin: "org.springframework.boot"
apply plugin: "maven-publish"
apply plugin: "org.hidetake.swagger.generator"

repositories {
        mavenLocal()
        mavenCentral()
		gradlePluginPortal()
		maven {
		  url "https://plugins.gradle.org/m2/"
		}
}

group 'com.mb.dna'
version = releaseVersion;

sourceCompatibility = 1.17
targetCompatibility = 1.17
tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }


//__________________________________________________________//
//_____________________ SWAGGER CONFIGURATION ______________//
swaggerSources {

    fabricWorkspace {
        def fabricWorkspaceyaml = "${rootDir}/lib/src/main/resources/api/fabricWorkspaces.yaml"
        def fabricWorkspaceJson = "${rootDir}/lib/src/main/resources/api/fabricWorkspaces.json"
        inputFile = file(fabricWorkspaceyaml)

        def ignoreFile = "${rootDir}/lib/src/main/resources/api/.swagger-codegen-ignore"

        code {
            language = 'spring'
            configFile = file(fabricWorkspaceJson)
            rawOptions = ['--ignore-file-override', ignoreFile]
            components = ['models', 'apis']
        }
    }
}

compileJava {
    dependsOn processResources
    dependsOn swaggerSources.fabricWorkspace.code
    source "${swaggerSources.fabricWorkspace.code.outputDir}/src/main/java"  
}

sourceSets {
    unitTest {
        java { srcDir 'src/test/groovy' }
        resources { srcDir 'src/test/resources' }
        compileClasspath += sourceSets.main.runtimeClasspath
    }
    main {
        java { srcDirs = srcDirs }
		java { srcDirs += "${swaggerSources.fabricWorkspace.code.outputDir}/src/main/java" }
    }
}


dependencies {

	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '3.2.0'

	implementation group: 'javax.el', name: 'javax.el-api', version: '2.2.4'
	implementation group: 'org.glassfish.web', name: 'javax.el', version: '2.2.4'

	implementation group: 'org.flywaydb', name: 'flyway-core', version: '8.4.2'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.5.0'
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.20'
    //implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-vault-config', version: '3.1.1'
	implementation group: 'com.vladmihalcea', name: 'hibernate-types-52', version: '2.9.2'
	
	implementation group: 'org.yaml', name: 'snakeyaml', version: '1.30'
    
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.4.0'
    implementation group: 'org.json', name: 'json', version: '20190722'

    implementation('ch.qos.logback:logback-classic:1.2.3')

