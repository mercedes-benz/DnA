pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    plugins {
        
      id 'org.hidetake.swagger.generator' version '2.18.2'
      id 'maven' version '3.1.2'
    //   id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    }
}
 
rootProject.name = 'dbservice-backend'
include('db-service-lib')
 